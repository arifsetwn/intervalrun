<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntervalRun - Treadmill Interval Timer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style-new.css">
    <style>
        /* View Control - Semua view hidden by default */
        .view {
            display: none !important;
        }
        
        /* Selection View - Show when active */
        #selection-view.active-view {
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Timer View - Show when active */
        #timer-view.active-view {
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Builder View - Show when active dengan layout vertikal */
        #builder-view.active-view {
            display: flex !important;
            flex-direction: column !important;
            max-width: 600px !important;
        }
        
        /* Builder View - Paksa layout vertikal untuk semua children */
        #builder-view .builder-form,
        #builder-view .custom-workout-list,
        #builder-view .builder-controls {
            width: 100% !important;
        }
        
        #builder-view .builder-controls {
            display: flex !important;
            flex-direction: column !important;
            gap: 15px !important;
            align-items: center !important;
        }
        
        #builder-view .builder-controls .btn {
            width: 100% !important;
            max-width: 400px !important;
            flex: none !important;
        }
        
        /* Override di semua breakpoint untuk builder controls */
        @media (min-width: 768px) {
            #builder-view .builder-controls {
                flex-direction: column !important;
            }
        }
        
        @media (min-width: 1024px) {
            #builder-view .builder-controls {
                flex-direction: column !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Tampilan 1: Pemilihan Latihan -->
        <div id="selection-view" class="view">
            <h1 class="app-title">IntervalRun</h1>
            <h2 class="view-title">Pilih Latihan</h2>
            
            <!-- Daftar Preset Latihan -->
            <div id="preset-list" class="preset-list">
                <!-- Akan diisi oleh JavaScript -->
            </div>
            
            <!-- Tombol Buat Latihan Baru -->
            <button id="show-builder-btn" class="btn btn-primary">
                ‚ûï Buat Latihan Baru
            </button>
        </div>

        <!-- Tampilan 2: Builder (Buat Latihan Baru) -->
        <div id="builder-view" class="view">
            <h1 class="app-title">IntervalRun</h1>
            <h2 class="view-title">Buat Latihan Baru</h2>
            
            <!-- Form Input Interval -->
            <form id="builder-form" class="builder-form">
                <div class="form-group">
                    <label for="interval-name">Nama Interval</label>
                    <input type="text" id="interval-name" placeholder="Contoh: Lari Cepat" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="interval-minutes">Menit</label>
                        <input type="number" id="interval-minutes" min="0" max="59" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="interval-seconds">Detik</label>
                        <input type="number" id="interval-seconds" min="0" max="59" value="30">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    ‚ûï Tambah Interval
                </button>
            </form>
            
            <!-- Daftar Interval yang Sudah Ditambahkan -->
            <div class="custom-workout-section">
                <h3>Interval Latihan</h3>
                <div id="custom-workout-list" class="custom-workout-list">
                    <!-- Akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <!-- Tombol Kontrol -->
            <div class="builder-controls">
                <button id="start-custom-btn" class="btn btn-success" disabled>
                    ‚ñ∂Ô∏è Mulai Latihan
                </button>
                <button id="back-to-selection-btn" class="btn btn-secondary">
                    ‚Üê Kembali
                </button>
            </div>
        </div>

        <!-- Tampilan 3: Timer (Layar Eksekusi) -->
        <div id="timer-view" class="view" style="display: none;">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-info">
                <span id="progress-time">00:00 / 00:00</span>
                <span id="progress-interval">Interval 1/1</span>
            </div>
            
            <!-- Timer Content Wrapper -->
            <div class="timer-content">
                <!-- Nama Interval Saat Ini -->
                <div id="current-interval-name" class="interval-name">
                    SIAP MEMULAI
                </div>
                
                <!-- Timer Hitung Mundur -->
                <div id="current-timer" class="timer-display">
                    00:00
                </div>
                
                <!-- Info Interval Berikutnya -->
                <div id="next-interval-info" class="next-interval">
                    Berikutnya: -
                </div>
                
                <!-- Kontrol Timer -->
                <div class="controls">
                    <button id="start-pause-btn" class="btn btn-control btn-start">
                        ‚ñ∂Ô∏è Mulai
                    </button>
                    <button id="reset-btn" class="btn btn-control btn-reset">
                        üîÑ Reset
                    </button>
                </div>
                
                <!-- Tombol Akhiri Latihan -->
                <button id="end-workout-btn" class="btn btn-secondary btn-end">
                    ‚úï Akhiri Latihan
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
